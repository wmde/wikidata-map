<!doctype html>
<html lang="en">
<head>
    <title>Wikidata Map</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css.css">
</head>
<body>
<input type="checkbox" id="configToggle" checked>
<label id="configToggleLabel" for="configToggle">Show/Hide Controls</label>
<div id="controls">
    <span class="control-header">Date:</span>
    <form id="dateSelector">
        <label>2014-11-03
            <input type="radio" name="date" value="2014-11-03"/>
        </label>
        <label>2015-10-05
            <input type="radio" name="date" value="2015-10-05"/>
        </label>
        <label>2016-10-03
            <input type="radio" name="date" value="2016-10-03"/>
        </label>
        <label>2017-10-02
            <input type="radio" name="date" value="2017-10-02"/>
        </label>
        <label>2018-10-08
            <input type="radio" name="date" value="2018-10-08"/>
        </label>
        <label>2019-10-07
            <input type="radio" name="date" value="2019-10-07"/>
        </label>
        <label>2020-11-02
            <input type="radio" name="date" value="2020-11-02"/>
        </label>
        <label>2021-10-18
            <input type="radio" name="date" value="2021-10-18"/>
        </label>
        <label>2023-06-26
            <input type="radio" name="date" value="2023-06-26" checked/>
        </label>
    </form>
    <span class="control-header">Layers:</span>
    <form id="layerSelector">
        <label>items
            <input type="checkbox" name="layer-items" value="1" checked/>
        </label>
        <label>country
            <input type="checkbox" name="layer-P17" value="1"/>
        </label>
        <label>capital
            <input type="checkbox" name="layer-P36" value="1"/>
        </label>
        <label>shares border with
            <input type="checkbox" name="layer-P47" value="1"/>
        </label>
        <label>named after
            <input type="checkbox" name="layer-P138" value="1"/>
        </label>
        <label>administrative entity
            <input type="checkbox" name="layer-P150" value="1"/>
        </label>
        <label>twinned administrative body
            <input type="checkbox" name="layer-P190" value="1"/>
        </label>
        <label>adjacent station
            <input type="checkbox" name="layer-P197" value="1"/>
        </label>
        <label>mouth of the watercourse
            <input type="checkbox" name="layer-P403" value="1"/>
        </label>
    </form>
    <span class="control-header">Item intensity:</span>
    <form id="intensitySelector">
        <label>1
            <input type="radio" name="scale" value="1"/>
        </label>
        <label>2
            <input type="radio" name="scale" value="2"/>
        </label>
        <label>3
            <input type="radio" name="scale" value="3"/>
        </label>
        <label>4
            <input type="radio" name="scale" value="4"/>
        </label>
        <label>5
            <input type="radio" name="scale" value="5" checked/>
        </label>
        <label>10
            <input type="radio" name="scale" value="10"/>
        </label>
        <label>25
            <input type="radio" name="scale" value="25"/>
        </label>
        <label>50
            <input type="radio" name="scale" value="50"/>
        </label>
        <label>100
            <input type="radio" name="scale" value="100"/>
        </label>
    </form>
    <span>You can 4x zoom the image by clicking on it.</span><br>
    <span>You can show or hide this control box with the toggle hidden in the top right of this page.</span><br>
    <span>CC0 Data & Visualization. Code on <a href="https://github.com/wmde/wikidata-map">GitHub</a>.</span>
</div>
<!--This is needed when we are using the build step again: <script src="main.js"></script>-->
<script type="module" src="../src/index.js"></script>
<div id="canvas-container" class="zoomable" style="position: relative;">
</div>
</body>
</html>
