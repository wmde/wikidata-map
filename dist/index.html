<!doctype html>
<html lang="en">
<head>
    <title>Wikidata Map</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css.css">
</head>
<body>
<input type="checkbox" id="configToggle" checked>
<label id="configToggleLabel" for="configToggle">Show/Hide Controls</label>
<div id="controls">
    <span class="control-header">Date:</span>
    <form id="dateSelector">
        <label><input id="2014-11-03" type="radio" name="date" value="2014-11-03"/>2014-11-03</label>
        <label><input type="radio" name="date" value="2015-10-05"/>2015-10-05</label>
        <label><input type="radio" name="date" value="2016-10-03"/>2016-10-03</label>
        <label><input type="radio" name="date" value="2017-10-02"/>2017-10-02</label>
        <label><input type="radio" name="date" value="2018-10-08"/>2018-10-08</label>
        <label><input type="radio" name="date" value="2019-10-07"/>2019-10-07</label>
        <label><input type="radio" name="date" value="2020-11-02"/>2020-11-02</label>
        <label><input type="radio" name="date" value="2021-10-18"/>2021-10-18</label>
        <label><input type="radio" name="date" value="2023-06-26"/>2023-06-26</label>
        <label><input type="radio" name="date" value="2024-10-07" checked/>2024-10-07</label>
    </form>
    <span class="control-header">Layers:</span>
    <form id="layerSelector">
        <label><input type="checkbox" name="layer-items" value="1" checked/>items</label>
        <label><input type="checkbox" name="layer-P17" value="1"/>country</label>
        <label><input type="checkbox" name="layer-P36" value="1"/>capital</label>
        <label><input type="checkbox" name="layer-P47" value="1"/>shares border with</label>
        <label><input type="checkbox" name="layer-P138" value="1"/>named after</label>
        <label><input type="checkbox" name="layer-P150" value="1"/>administrative entity</label>
        <label><input type="checkbox" name="layer-P190" value="1"/>twinned administrative body</label>
        <label><input type="checkbox" name="layer-P197" value="1"/>adjacent station</label>
        <label><input type="checkbox" name="layer-P403" value="1"/>mouth of the watercourse</label>
    </form>
    <span class="control-header">Item intensity:</span>
    <form id="intensitySelector">
        <label><input type="radio" name="scale" value="1"/>1</label>
        <label><input type="radio" name="scale" value="2"/>2</label>
        <label><input type="radio" name="scale" value="3"/>3</label>
        <label><input type="radio" name="scale" value="4"/>4</label>
        <label><input type="radio" name="scale" value="5" checked/>5</label>
        <label><input type="radio" name="scale" value="10"/>10</label>
        <label><input type="radio" name="scale" value="25"/>25</label>
        <label><input type="radio" name="scale" value="50"/>50</label>
        <label><input type="radio" name="scale" value="100"/>100</label>
    </form>
    <span>You can 4x zoom the image by clicking on it.</span><br>
    <span>You can show or hide this control box with the toggle hidden in the top right of this page.</span><br>
    <span>CC0 Data & Visualization. Code on <a href="https://github.com/wmde/wikidata-map">GitHub</a>.</span>
</div>
<!--This is needed when we are using the build step again: <script src="main.js"></script>-->
<script type="module" src="../src/index.js"></script>
<div id="canvas-container" class="zoomable" style="position: relative;">
</div>
</body>
</html>
